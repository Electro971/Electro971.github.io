<!DOCTYPE html>
<html lang="en">
<head>
	<title>Adventure Fisher</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
	<noscript>Brower cannot use JavaScript! (Required)</noscript>
</head>

<div id="topbar">
	<h1>Adventure Fisher<h1>
</div>

<body onload="load()">
<div id="main-div">
	<div id="top-row">
		<div id="info-box" class="info-window">
		<h3 id="name"></h3>
			<div id="hero-box">
				<img src="fisherman.png" id="fisherman">
			</div>
			<div id="fishing-label" class="info-window">
					<p>Fishing Speed <span id="fishing-numbers">100%</span></p>
				</div>
				<div id="money-label" class="info-window">
					<p>Current Money: <span id="money-numbers">0</span></p>
				</div>
				<div id="area-label" class="info-window">
					<p>Current Area: <span id="area-name">Gunwhale Town</span></p>
					<button id="travel-button">Travel</button>
				</div>
		</div>
		
		<div id="fishing-window" class="info-window">
			<div id="area-label" class="info-window">
				<button id="fish-button" onclick="fish('default')">Fish!</button>
			</div>
			<div id="fish-box" class="info-window">
				<h3>On the hook: <span id="fish-name">Nothing</span></h3>
				
			</div>
		</div>
	</div>
	
	<div id="other-box">
		<h2>Log</h2>
		<div id="log-box" class="info-window">
			
		</div>
	</div>
</div>
</body>
