<!DOCTYPE html>
<html lang="en">
<head>
	<title>Adventure Clicker</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
	<noscript>Brower cannot use JavaScript! (Required)</noscript>
</head>

<body onload="firstLoad()">
	<h1>Adventure Clicker<h1>
	
	<div id="monster-box">
		<img id="monster" src="">
		<p id="monster-label" class="info-box">Current Monster: <span id="monster-name"></span></p>
		<p id="hp-label" class="info-box">HP Left: <span id="hp-num"></span></p>
		<p id="level-label" class="info-box">Monster Level: <span id="monLevel"></span></p>
		<button id="attack-button" onclick="attack()">Attack</button>
	</div>
	
	<div id="interact-box">
		<div id="hero-box">
			<div id="seves" class="hero">
				<p>Seves the Lucky <span id="seves-level"></span></p>
				<p>Current Damage: <span id="seves-damage"></span></p>
				<button class="buy-button" id="seves-buy" onclick='buy("seves",10)'>Hire - 10GP</button>
				<button class="upgrade-button" id="seves-button" onclick="upgrade('seves')">Upgrade</button>
			</div>
			
			<!-- <div id="sid" class="hero">
				<p>Sid the Sidekick</p>
				<p>Current Damage: </p>
				<button class="upgrade-button">Upgrade</button>
			</div> -->
		</div>
		
		<div id="info-box">
			<div id="zone-label" class="info-window">
				<p>Zone <span id="zone-numbers">1-1</span> Current Zone: <span id="zone-name">1-1</span></p>
			</div>
			<div id="gold-label" class="info-window">
				<p>Current Gold: </p>
			</div>
			<div id="mana-label" class="info-window">
				<p>Current Mana: </p>
			</div>
			<div id="kills-label" class="info-window">
				<p>Total Kills: </p>
			</div>
		</div>
	</div>
	
	<button onclick="save()">Save</button>
	<button onclick="load()">Load</button>
</body>
